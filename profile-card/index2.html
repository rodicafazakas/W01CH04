<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style2.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <section class=image>
      <img src="./image-victor.jpg" alt="Image">
    </section>

    <section class="detail">
      <div class="name-age">
        <h1>Victor Crest</h1>
        <h3>26</h3>
      </div>
      <h3>London</h3>
    </section>

    <footer class="">
      <div class="followers">
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </footer>
  </section>

</body>

</html>
